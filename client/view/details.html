<template name="details">


      <h1>Port Cockpit</h1>

      <hr>

      <input type="text" id="shipname" />
      {{#each allShips}}
        <div class="ui items">
          <div class="item">
            <a class="ui small image">
              <img src="{{details.image.src}}">
            </a>
            <div class="content">
              <a id="gothere" class="header">{{details.shipname}} ({{mmsi}})</a>
              <div class="description">
                <p> speed: {{travel.speed}}</p>
                <p> course: {{travel.course}}</p>
                <p> heading: {{travel.heading}}</p>
              </div>
            </div>
          </div>
        </div>
      {{/each}}

</template>
